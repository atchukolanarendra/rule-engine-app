<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eligibility Rule Engine</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>User Eligibility Checker</h1>
        <form id="ruleForm">
            <label for="user_id">User ID:</label>
            <input type="number" id="user_id" name="user_id" placeholder="Enter User ID" required><br>

            <label for="rule">Rule:</label>
            <input type="text" id="rule" name="rule" placeholder="Enter Rule (e.g., age > 30)" required><br>

            <button type="submit">Check Eligibility</button>
        </form>

        <div id="result"></div>
    </div>

    <script src="/static/js/main.js"></script>
</body>
</html>
